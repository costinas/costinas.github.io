
<h2>Open for projects</h2>
<p>Need help with your website? Email me at: <a href="mailto:dev.uiux@yahoo.com" target="_top">dev.uiux@yahoo.com</a> or use the form below:</p>

<form class="cd-form floating-labels" name="contactform" method="post" action="//formspree.io/dev.uiux@yahoo.com">
    <fieldset>
        <div class="hide error-message"><p></p></div>
        <div class="icon">
            <label class="cd-label" for="cd-name">Name</label>
            <input class="user required" type="text" name="cd-name" id="cd-name" autocomplete="off" required>
        </div>
        <div class="icon">
            <label class="cd-label" for="cd-company">Company</label>
            <input class="company" type="text" name="company" id="cd-company" autocomplete="off">
        </div>
        <div class="icon">
            <label class="cd-label" for="cd-email">Email</label>
            <input class="email required" type="email" name="_replyto" id="cd-email" autocomplete="off" required>
        </div>
        <div class="icon">
            <label class="cd-label" for="cd-textarea">Write me a message</label>
            <textarea class="message required" name="message" id="cd-textarea" autocomplete="off" required></textarea>
        </div>
        <div>
            <input type="submit" value="Send Message">
        </div>
        <input type="hidden" name="_next" value="http://devuiux.github.io" />
        <input type="hidden" name="_subject" value="New submission!" />
        <input type="text" name="_gotcha" style="display:none" />
    </fieldset>
</form>
